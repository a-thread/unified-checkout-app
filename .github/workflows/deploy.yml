name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build -- --configuration production --base-href "https://${{ github.repository_owner }}.github.io/${{ github.repository }}/"

      - name: Print working directory
        run: pwd

      - name: List files
        run: ls -la

      - name: List dist directory
        run: ls -la ./dist/unified-checkout-app

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/unified-checkout-app
          allow_empty_commit: true
          keep_files: true
